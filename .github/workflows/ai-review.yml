name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: AI Reviewer
        uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Chave do proxy (não é a key direta do Google)
          OPENAI_API_KEY: ${{ secrets.AI_API_KEY }}

          # URL do proxy compatível com OpenAI
          OPENAI_BASE_URL: https://SEU_PROXY_AQUI/v1

          LANGUAGE: Portuguese

          # Modelo Gemini
          MODEL: gemini-2.0-flash

          # Opcional, mas recomendado para Gemini Flash
          MAX_TOKENS: 2048

          PROMPT: |
            Aja como um Engenheiro de Segurança Sênior (DevSecOps).
            Analise o DIFF deste Pull Request buscando:
            1. Vulnerabilidades OWASP Top 10 (especialmente SQL Injection e Insecure Deserialization).
            2. Code Smells e complexidade ciclomática desnecessária.
            3. Aderência às melhores práticas de Java 25 e Spring Boot 3.4.
            4. Responda com comentários técnicos e construtivos diretamente nas linhas do código afetado.
